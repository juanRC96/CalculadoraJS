<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="recuadro-display"><p id="display"></div>

            <div class="teclado">
                <button id="valor" value="1" onclick="ingresarValor(this.value)">1</button>
                <button id="valor" value="2" onclick="ingresarValor(this.value)">2</button>
                <button id="valor" value="3" onclick="ingresarValor(this.value)">3</button>
                <button id="valor" value="4" onclick="ingresarValor(this.value)">4</button>
                <button id="valor" value="5" onclick="ingresarValor(this.value)">5</button>
                <button id="valor" value="6" onclick="ingresarValor(this.value)">6</button>
                <button id="valor" value="7" onclick="ingresarValor(this.value)">7</button>
                <button id="valor" value="8" onclick="ingresarValor(this.value)">8</button>
                <button id="valor" value="9" onclick="ingresarValor(this.value)">9</button>
                <button id="valor" value="0" onclick="ingresarValor(this.value)">0</button>
                <button id="valor" value="+" onclick="ingresarValor(this.value)">+</button>
                <button id="valor" value="-" onclick="ingresarValor(this.value)">-</button>
                <button id="valor" value="*" onclick="ingresarValor(this.value)">*</button>
                <button id="valor" value="/" onclick="ingresarValor(this.value)">/</button>
                <button id="valor" value="=" onclick="ingresarValor(this.value)">=</button>
                <button id="valor" value="AC" onclick="ingresarValor(this.value)">AC</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>

</body>
</html>
